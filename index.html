<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
        <link rel="stylesheet" href="src/style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/geotiff@0.4.1/dist/geotiff.browserify.js"></script>
        <script src="https://unpkg.com/plotty@0.2.0/src/plotty.js"></script>
        <script src="src/leaflet-geotiff.js"></script>
        <script src="src/leaflet-geotiff-plotty.js"></script>
        <script src="src/map.js"></script>
    </head>

    <body ng-app="app">


        <div ng-controller="RunController as rc" id="box">

        <div id="sliders" class="info">
            <form>

                <input type="range" ng-model="rc.opacity" min="0.1" max="1" step="0.1" ng-change="rc.updateOpacity()">
                Opacity (%) = {{rc.opacity * 100}}

            </form>
        </div>
        </div>

        <div id="mapid"></div>

    </body>
</html>
